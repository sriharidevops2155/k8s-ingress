apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  # deployment labels
  labels:
    purpose: ingress 
    project: roboshop 
    app: app2
spec:
  replicas: 2
# These are the labels replica set use to create pod replicas, This should match pod labels.
  selector:
    matchLabels:
      purpose: ingress 
      project: roboshop 
      app: app2
  template:
  # This pod defination
    metadata:
      labels:
        purpose: ingress 
        project: roboshop 
        app: app2
    spec:
      containers:
      - name: app2
        image: sriharibandidevops/app2:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app2
  labels:
    purpose: ingress 
    project: roboshop 
    app: app2
spec:
  selector:
    purpose: ingress 
    project: roboshop 
    app: app2
  ports:
    - protocol: TCP
      port: 80   #service port
      targetPort: 80 #container port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]' 
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:583023875867:certificate/bf5e534c-6cb1-4573-9f09-821878fdc837
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: roboshop
spec:
  ingressClassName: alb
  rules:
  - host: "app2.daws84s.cloud"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80  #app2 service port no